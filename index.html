<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeAIfication</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <header>
            <h1>DeAIfication</h1>
        </header>
        <section class="card">
            <h2>Input</h2>
            <textarea id="inputText" placeholder="Enter the text from ChatGPT or any AI with dashes"></textarea>
        </section>
        <button id="submitBtn">Submit</button>
        <section class="card">
            <h2>Output</h2>
            <div class="output-container">
                <textarea id="outputText" readonly></textarea>
                <button id="copyBtn" class="copy-btn" aria-label="Copy to clipboard">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-copy">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
